{% extends 'accounts/main.html' %} {% block content %}

<div class="row">
    <div class="col-md">
        <hr />
        <div class="card text-white">
          <a class="btn btn-primary btn-sm btn-block" href="">ADD PRODUCT</a>
          <table class="table table-striped-sm">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Tags</th>
              </tr>
              {% for i in products %}
              <tr>
                <td>{{i.name}}</td>
                <td>{{i.price}}</td>
                <td>{{i.category}}</td>
                <td>{{i.description}}</td>
                <td>{{i.Tage}}</td>
              </tr>
              {% endfor %}
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
</div>

{% endblock %}
